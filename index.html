<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>
<body>
  <header>
    <div class="logo"><img src="images/logo.svg" alt="logo"></div>
    
      <nav class="navbar">

        <div class="toggle-menu" role="button" aria-pressed="false" aria-expanded="true">
          <img src="images/icon-menu.svg" class="open" alt="icon-menu-open">
          <img src="images/icon-close-menu.svg" class="close" alt="icon-menu-close">
        </div>
        
        <div class="menu open-nav">
          <div class="nav-menu ">
            <div class="dropdown dropdown1 active ">
              <button class="dropbtn hover">Features<img src="images/icon-arrow-down.svg" alt="icon-arrow-down" id="arrow1" aria-hidden="true">
              </button>
              <ul class="dropdown-content dropfeat" role="menu">
                <li class="list"><img src="images/icon-todo.svg" alt="icon-todo">
                    <a href="#">Todo List</a>
                </li>
                <li class="list"><img src="images/icon-calendar.svg" alt="icon-todo">
                  <a href="#">Calendar</a>
                </li>
                <li class="list"><img src="images/icon-reminders.svg" alt="icon-todo">
                    <a href="#">Reminders</a>
                </li>
                <li><img src="images/icon-planning.svg" alt="icon-todo">
                    <a href="#">Planning</a>
                </li>
              </ul>
            </div>

            <div class="dropdown dropdown2">
              <button class="dropbtn hover">Company<img src="images/icon-arrow-down.svg" alt="icon-arrow-down" id="arrow2" aria-hidden="true">
              </button>
              <ul class="dropdown-content dropcom">
                <li class="list"><a href="#">History</a></li>
                <li class="list"><a href="#">Our team</a></li>
                <li><a href="#">Blog</a></li>
              </ul>
            </div>
            <div class="hover"><a href="#" class="btn">Careers</a></div>
            <div class="hover"><a href="#" class="btn">About</a></div>
          </div>

          <div class="login">
            <button class="btn-login">Login</button>
            <button class="button">Register</button>
          </div>

        </div>

        
    </nav>
  </header>

  <main>
    <div class="container">
        <div class="grid">
          <img src="images/image-hero-mobile.png" class="image-mobile" alt="remote work">
          <h1 class="title">Make remote work</h1>
          <p class="text">
            Get your team in sync, no matter your location. Streamline processes, 
            create team rituals, and watch productivity soar.</p>
          <button class="button">Learn more</button>
          <article class="client">
            <img src="images/client-databiz.svg" alt="client">
            <img src="images/client-audiophile.svg" alt="client">
            <img src="images/client-meet.svg" alt="client">
            <img src="images/client-maker.svg" alt="client">
          </article>
        </div>
        <div class="image-hero"><img src="images/image-hero-desktop.png" max-width="400px" height="500px" alt="remote work"></div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. 
    Coded by <a href="#"> Hatchino</a>.
  </div> 

  <script>

    function toggleMenu () {  
      const menu = document.querySelector('.menu');
      const toggle = document.querySelector('.toggle-menu');
      
      
      toggle.addEventListener('click', (e) => {    
        menu.classList.toggle('open-nav');
      });   
    }
    toggleMenu()
    





    var drop1 = document.querySelectorAll(".dropdown1")
    var arrow1 = document.getElementById("arrow1")

    drop1.forEach(element => {
        element.children[0].addEventListener('click', () => {
            var rotate = ["none", "block"]
            var rotateArrow = ["rotate(180deg)", "rotate(0deg)"]

            switch (arrow1.style.transform) {
                case rotateArrow[0]:
                    arrow1.style.transform = rotateArrow[1]
                    break
                case rotateArrow[1]:
                    arrow1.style.transform = rotateArrow[0]
                    break
                default:
                    arrow1.style.transform = rotateArrow[0]
            }

            element.children[0].children

            switch (element.children[1].style.display) {
                case rotate[1]:
                    element.children[1].style.display = rotate[0]
                    break
                case rotate[0]:
                    element.children[1].style.display = rotate[1]
                    break
                default:
                    element.children[1].style.display = rotate[1]
              }
        })
      })

      
    var drop2 = document.querySelectorAll(".dropdown2")
    var arrow2 = document.getElementById("arrow2")

    drop2.forEach(element => {
        element.children[0].addEventListener('click', () => {
            var rotate = ["none", "block"]
            var rotateArrow = ["rotate(180deg)", "rotate(0deg)"]

            switch (arrow2.style.transform) {
                case rotateArrow[0]:
                    arrow2.style.transform = rotateArrow[1]
                    break
                case rotateArrow[1]:
                    arrow2.style.transform = rotateArrow[0]
                    break
                default:
                    arrow2.style.transform = rotateArrow[0]
            }
            element.children[0].children

            switch (element.children[1].style.display) {
                case rotate[1]:
                    element.children[1].style.display = rotate[0]
                    break
                case rotate[0]:
                    element.children[1].style.display = rotate[1]
                    break
                default:
                    element.children[1].style.display = rotate[1]
              }
        })
      })

  </script>

</body>
</html>
