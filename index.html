<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <style>
    /*Variables*/
    :root {
      --Almost-White: hsl(0, 0%, 98%);
      --Medium-Gray: hsl(0, 0%, 41%);
      --Almost-Black: hsl(0, 0%, 8%);
    }
    /*Resets*/
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 20px;
      font-family: 'Epilogue', 'sans-serif';
      font-size: 18px;
      color: var(--Medium-Gray);
      background-color: var(--Almost-White);
    }
    

    /*Header*/
    header {
      display: flex;
      align-items: center;
    }
    .logo {
      align-items: center;
      display: flex;
      width: 17%;
    }
    .navbar {
      display: flex;
      width: 100%;
      justify-content: space-around;
      align-items: center;
    }
    ul {
      display: flex;
      gap: 3rem;
    }
    li, header a {
      list-style: none;
      text-decoration: none;
      color: var(--Medium-Gray);
      padding: 20px 0;
      font-weight: bold;
    }
    .btn:hover, .dropbtn:hover {
      cursor: pointer;
      color: var(--Almost-Black);
    }
    .login {
      display: flex;
      width: 100%;
      gap: 40px;
      justify-content: flex-end;
      align-items: center;
    }
    .login p:hover {
      cursor: pointer;
      font-weight: bold;
      color: var(--Almost-Black);
    }
    button {
      padding: 15px 20px;
      background-color: transparent;
      border: var(--Medium-Gray) 1px solid;
      font-weight: bold;
      border-radius: 10px;
    }
    .login button:hover {
      color: var(--Almost-Black);
      border: var(--Almost-Black) solid 2px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .burger {
      display: none;
    }
    
    


    .dropdown {
      display: inline-block;
      position: relative;
      padding: 20px 0;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 3rem;
      left: -3rem;
      padding: 15px;
      z-index: 1;
      min-width: 120px;
      border-radius: 10px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      background-color: var(--Almost-White);
    }
    .dropdown-content a {
      color: var(--Medium-Gray);
      padding: 10px 0;
      font-size: 15px;
      display: block;
    }
    .dropdown-content .ff {
      text-indent: 20px;
    }
    .dropdown-content svg {
      padding-right: 10px;
    }
    .dropdown-content a:hover {
      color: var(--Almost-Black);
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }

    

    /*Body*/
    section {
      width: 100%;
    }
    img {
      object-fit: contain;
    }
    .container {
      display: flex;
      padding: 20px;
      justify-content: space-evenly;
      height: 100%;
      gap: 70px;
    }
    .grid {
      display: flex;
      flex-direction: column;
      width: 40%;
      justify-content: flex-end;
    }
    .image-hero {
      display: flex;
      justify-content: center;
      height: 500px;
    }
    .image-mobile {
      display: none;
    }
    h1 {
      font-size: 70px;
      padding-right: 10px;
      margin-top: 0;
      margin-bottom: 30px;
      color: var(--Almost-Black);
    }
    .text {
      font-weight: bold;
      margin-bottom: 30px;
      margin-top: 0;
      line-height: 25px;
    }
    section button {
      color: var(--Almost-White);
      background-color: var(--Almost-Black);
      width: 150px;
    }
    .grid button:hover {
      cursor: pointer;
      background-color: var(--Almost-White);
      color: var(--Almost-Black);
      border: solid 1px var(--Almost-Black);
    }
    .client {
      margin-top: 90px;
      display: flex;
      justify-content: space-between;
    }

    @media all and (max-width: 980px) {
      h1 {
        font-size: 60px;
      }
    }

    @media all and (max-width: 840px) {
      /*nav menu responsive*/
      .navbar {
        position: absolute;
        background-color: brown;
        margin-left: -100%;
        top: 0px;
        right: 0px;
        height: 100%;
        width: 0;
        /* backdrop-filter: blur(3px); */ /*arriere plan flou*/
        z-index: 1;
        padding: 15px;
        display: flex;
        justify-content: flex-start;
        flex-direction: column;
        transition: width .1s;
      }
      .open-nav {
        width: 30%;
      }
      ul {
        gap: 0;
        width: 100%;
        padding-top: 20px;
        padding-left: 0;
      }
      li > a {
        transition: all .4s ease-in-out;
      }
      li > a:hover {
        padding-left: 2rem;
        letter-spacing: 2px;
      }
      .login {
        padding: 20px;
      }
      .login button {
        width: 100%;
        border-radius: 15px;
      }
      nav ul, .login {
        display: flex;
        flex-direction: column;
      }
      .burger {
        display: flex;
        width: 100%;
        justify-content: flex-end;
        cursor: pointer;
      }
      .open {
        display: flex;
      }
      .close {
        display: none;
      }
      .open-nav .open {
        display: none;
      }
      .open-nav .close {
        display: flex;
      }

      
      /*dropdown*/
      /* .dropdown-content {
        border: none;
        box-shadow: none;
        left: 10px;
      }
      .dropdown-content a {
        padding-left: 10px;
      }
      .dropbtn:hover .dropdown-content > a {
        gap: 80px
      } */

      /*body responsive*/
      .container {
        display: flex;
        
        margin-top: 30px;
        flex-direction: column;
        padding: 0;
        width: 100%;
      }
      .grid{
        width: 100%;
        display: flex;
        justify-content: center;
        text-align: center;
        gap: 40px;
      }
      .grid > * {
        margin: 0;
      }
      .image-hero {
        display: none;
      }
      .image-mobile {
        display: block;
      }
      .grid button {
        margin: auto;
      }

    }

    /*Attribution*/
    .attribution {
      text-align: center;
      font-size: 15px;
    }
    .attribution a {
      color: var(--Almost-Black);
      font-weight: bold;
      text-decoration: none;
    }

  </style>
</head>
<body>
  <header>
    <div class="logo"><img src="images/logo.svg" alt="logo"></div>
    
      <nav class="navbar open-nav">
        <div class="burger">
          <img src="images/icon-menu.svg" class="open" alt="icon-menu-open">
          <img src="images/icon-close-menu.svg" class="close" alt="icon-menu-close">

      <ul>
        <li class="dropdown">

            <a href="#"><svg width="16" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M12.667 8.667h-4v4h4v-4ZM11.334 0v1.333H4.667V0h-2v1.333h-1C.75 1.333 0 2.083 0 3v11.333C0 15.25.75 16 1.667 16h12.667C15.25 16 16 15.25 16 14.333V3c0-.917-.75-1.667-1.666-1.667h-1V0h-2Zm3 14.333H1.667V5.5h12.667v8.833Z" fill="#4BB1DA"/></svg>

            <a href="#"><svg width="13" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M6.408 13.916c-3.313 0-6-1.343-6-3 0-.612.371-1.18 1-1.654V7.916a5 5 0 0 1 3.041-4.6 2 2 0 0 1 3.507-1.664 2 2 0 0 1 .411 1.664 5.002 5.002 0 0 1 3.041 4.6v1.346c.629.474 1 1.042 1 1.654 0 1.657-2.687 3-6 3Zm0 1c.694 0 1.352-.066 1.984-.16.004.054.016.105.016.16a2 2 0 0 1-4 0c0-.055.012-.106.016-.16.633.094 1.29.16 1.984.16Z" fill="#EDD556"/></svg>
              Reminders</a>
            <a href="#"><svg width="16" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0Zm0 2.133a5.867 5.867 0 1 0 0 11.734A5.867 5.867 0 0 0 8 2.133ZM8 3.2a4.8 4.8 0 1 1 0 9.6 4.8 4.8 0 0 1 0-9.6Zm-.533 2.667a.533.533 0 0 0-.534.533v2.133c0 .295.24.534.534.534h3.2a.533.533 0 0 0 0-1.067H8V6.4a.533.533 0 0 0-.533-.533Z" fill="#8E4CB6"/></svg>
              Planning</a>
          </div>
        </li>

        <li class="dropdown">
          <a href="#" class="dropbtn">Company</a><!--<svg width="10" height="6" xmlns="http://www.w3.org/2000/svg"><path stroke="#686868" stroke-width="1.5" fill="none" d="m1 1 4 4 4-4"/></svg>-->
          <div class="dropdown-content">
            <a href="#" class="ff">History</a>
            <a href="#" class="ff">Our team</a>
            <a href="#" class="ff">Blog</a>
          </div>
        </li>
        <li><a href="#" class="btn">Careers</a></li>
        <li><a href="#" class="btn">About</a></li>
      </ul>

      <div class="login">
        <p>Login</p>
        <button>Register</button>
      </div>
      
    </nav>
    
  </header>

  <section>
    <div class="container">
        <div class="grid">
          <img src="images/image-hero-mobile.png" class="image-mobile" alt="remote work">
          <h1 class="title">Make remote work</h1>
          <p class="text">
            Get your team in sync, no matter your location. Streamline processes, 
            create team rituals, and watch productivity soar.</p>
          <button>Learn more</button>
          <article class="client">
            <img src="images/client-databiz.svg" alt="client">
            <img src="images/client-audiophile.svg" alt="client">
            <img src="images/client-meet.svg" alt="client">
            <img src="images/client-maker.svg" alt="client">
          </article>
        </div>
        <div class="image-hero"><img src="images/image-hero-desktop.png" max-width="400px" height="500px" alt="remote work"></div>
      </div>
    </div>
  </section>

  <script>
    function toggleMenu () {  
      const navbar = document.querySelector('.navbar');
      const burger = document.querySelector('.burger');
      
      
      burger.addEventListener('click', (e) => {    
        navbar.classList.toggle('open-nav');
      
      });   
      
      
    }
    toggleMenu()
  </script>


</body>
</html>
